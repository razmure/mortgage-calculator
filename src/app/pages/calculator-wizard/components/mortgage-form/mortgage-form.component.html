<card>
  <img src="assets/images/logo.png" alt="logo" class="logo" />
  <p class="title">Your Mortgage</p>
  <p class="sub-title">Calculate Your Mortgage</p>

  <div class="my-5" [formGroup]="form">
    <div class="row mt-4 gx-4">
      <div class="form-group col-md-6">
        <label>
          <mat-icon matTooltip="Enter the amount you wish to borrow"
            >help</mat-icon
          >
          Borrowing Amount
        </label>
        <input
          type="number"
          formControlName="borrowingAmount"
          class="col-md-6 form-control"
          [ngClass]="{'is-invalid': form.controls.borrowingAmount.errors?.['required'] && form.controls.borrowingAmount.touched}"
          required
        />
      </div>
      <div class="form-group col-md-6">
        <label>
          <mat-icon matTooltip="Enter the total purchase price of the property"
            >help</mat-icon
          >
          Purchase Price
        </label>
        <input
          type="number"
          formControlName="purchasePrice"
          class="col-md-6 form-control"
          [ngClass]="{'is-invalid': form.controls.purchasePrice.errors?.['required'] && form.controls.purchasePrice.touched}"
          required
        />
      </div>
    </div>
    <div class="row mt-4 gx-4">
      <div class="form-group col-md-6">
        <label>
          <mat-icon matTooltip="Select your preferred repayment period in years"
            >help</mat-icon
          >
          Preffered Repayment Period
        </label>
        <select-dropdown
          formControlName="prefferedRepaymentPeriod"
        ></select-dropdown>
      </div>
      <div class="form-group col-md-6">
        <label>
          <mat-icon matTooltip="Enter your total household income before taxes"
            >help</mat-icon
          >
          Gross Household Income
        </label>
        <input
          type="number"
          formControlName="grossHouseholdIncome"
          class="col-md-6 form-control"
          [ngClass]="{'is-invalid': form.controls.grossHouseholdIncome.errors?.['required'] && form.controls.grossHouseholdIncome.touched}"
          required
        />
      </div>
    </div>
    <div class="row mt-4 gx-4">
      <div class="form-group col-md-6">
        <label>
          <mat-icon matTooltip="Enter the annual interest rate for the mortgage"
            >help</mat-icon
          >
          Interest Rate
        </label>
        <input
          type="number"
          formControlName="interestRate"
          class="col-md-6 form-control"
          [ngClass]="{'is-invalid': form.controls.interestRate.errors?.['required'] && form.controls.interestRate.touched}"
          required
        />
      </div>
    </div>
  </div>
</card>
